<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玻璃杯商店</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fa/css/all.css">
</head>
<body>
    <div class="topbar-wrapper">
        <div class="head">
            <ul class="head-left">
                <li><a href="#">玻璃杯商店</a></li>
                <li class="line">|</li>
                <li><a href="#">关于我们</a></li>
                <li class="line">|</li>
                <li><a href="#">联系我们</a></li>
                <li class="line">|</li>
                <li><a href="#">加入我们</a></li>
            </ul>
            <ul class="head-right clearfix">
                <li><a href="#"><i class="fas fa-shopping-cart"></i>购物车
                    <div class="shopping-cart-content">
                        <span>购物车中还没有商品，赶紧选购吧!</span>
                    </div>
                </a></li>
            </ul>
        </div>
    </div>
    <div class="header-wrapper">
        <div class="header">
            <h1 class="logo">
                <a class="mi" href="#" title="玻璃杯商店">
                    <img src="img/logo-glass.png" width="55px"> 
                </a>
            </h1>
            <div class="header-center clearfix">
                <ul class="nav clearfix">
                    <li class="all-goods-wrapper"><a class="all-goods" href="#">全部商品分类</a>
                        <!-- 商品分类菜单内容在这里动态生成 -->
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="product-gallery">
            <!-- 图片将在JavaScript中动态添加 -->
        </div>
    </div>
    <footer>
        <p>&copy; 2023 玻璃杯商店</p>
    </footer>
    <!-- 引用 script.js 文件 -->
    <script src="script.js"></script>
</body>
</html>
